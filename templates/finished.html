{% extends "base.html" %}

{% block body %}
    <p>A token has been successfully generated for you on workspace {{ team_name }}</p>
    <p>Your token is: <code>{{ token }}</code></p>
    <p>Your scopes are: <code>{{ scopes_str }}</code></p>
    <p>Remember that you can always review your token with the command <code>/mytoken</code> on Slack</p>
    <a class="btn btn-outline-secondary" href="/">Restart</a>
{% endblock %}
